version: "2.0"

rules:
- rule: Say hi anytime the user says hi
  steps:
  - intent: greet
  - action: utter_greet

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: Set user
  steps:
  - intent: identificaion
  - action: user_form
  - action: action_set_user
  - action: action_reset

#Insert
- rule: Insert task
  steps:
  - intent: insert_task
  - action: id_task_form
  - action: deadline_form
  - action: action_add_task
  - action: action_reset

- rule: Create user
  steps:
  - intent: insert_user
  - action: user_form
  - action: action_create_user
  - action: action_reset

- rule: Insert alert
  steps:
  - intent: insert_alert
  - action: id_task_form
  - action: alert_form
  - action: action_add_alert
  - action: action_reset

#View
- rule: View tasks and category
  steps:
    - intent: view
    - action: action_read_tasks
    - action: action_read_categories
