version: "2.0"

rules:
- rule: Say hi anytime the user says hi
  steps:
  - intent: greet
  - action: utter_greet

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Activate form
  steps:
  - intent: insert
  - action: task_form
  - active_loop: task_form

- rule: Submit form
  condition:
  - active_loop: task_form
  steps:
  - action: task_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  - action: utter_op_affirm

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot
