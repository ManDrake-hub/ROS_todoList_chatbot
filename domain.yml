version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - inform
  - insert
  - remove
  - view
  - bot_challenge

entities:
  - tag
  - tag_new
  - date
  - time
  - categories
  - alert

actions: 
  - utter_greet
  - utter_goodbye
  - utter_op_request 
  - utter_op_affirm
  - utter_op_deny
  - utter_ask_tag
  - utter_ask_tag_new
  - utter_ask_date
  - utter_ask_time
  - utter_ask_categories
  - utter_ask_alert
  - utter_bot_challenge

responses:
  utter_greet:
  - text: "Hey!"

  utter_goodbye:
  - text: "Ciao"

  utter_op_request:
  - text: "Confermi l'operazione?"

  utter_op_affirm:
  - text: "Ok. Operazione effettuata"

  utter_op_deny: 
  - text: "Ok. Operazione annullata"

  utter_ask_tag:
  - text: "Inserisci il titolo del task"
  - text: "Qual è il titolo del task?"

  utter_ask_tag_new:
  - text: "Inserisci il nuovo titolo del task"
  - text: "Qual è il nuovo titolo del task?"

  utter_ask_date:
  - text: "Inserisci la data di scadenza"

  utter_ask_time: 
  - text: "Inserisci il tempo limite"

  utter_ask_category:
  - text: "Inserisci la categoria in cui vuoi inserire il task"
   
  utter_ask_alert:
  -text: "Quanto tempo prima vuoi ricevere un avviso?"

  utter_bot_challenge:
  - text: "Io sono un bot, realizzato con Rasa per la gestione di una ToDoList."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
