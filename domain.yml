version: '2.0'

intents:
- affirm
- greet
- goodbye
- deny
- inform
- insert_alert
- insert_user
- insert_task
- remove_task
- remove_category
- remove_alert
- remove_user
- view
- modify_task_category
- modify_alert
- modify_deadline
- modify_user
- identification
- bot_challenge

entities:
- tag:
    roles:
      - tag_current
      - tag_new
- category:
    roles:
      - category_current
      - category_new
- alert
- date
- time
- user:
    roles:
      - user_current
      - user_new

slots:
  tag_current:
    type: text
    influence_conversation: false
  tag_new:
    type: text
    influence_conversation: false
  category_current:
    type: text
    influence_conversation: false
  category_new:
    type: text
    influence_conversation: false
  date:
    type: text
    influence_conversation: false
  time:
    type: text
    influence_conversation: false
  alert:
    type: text
    influence_conversation: false
  user_current:
    type: text
    influence_conversation: false
  user_new:
    type: text
    influence_conversation: false

forms:
  id_task_form:
    required_slots:
      tag_current:
      - type: from_entity
        entity: tag
        role: tag_current
      category_current:
      - type: from_entity
        entity: category
        role: category_current
  deadline_form:
    required_slots:
      date:
      - type: from_entity
        entity: date
      time:
      - type: from_entity
        entity: time
  alert_form:
    required_slots:
      alert: 
      - type: from_entity
        entity: alert
  user_form:
    required_slots:
      user_new:
      - type: from_entity
        entity: user
        role: user_new
  modify_user_form:
    required_slots:
      user_new:
      - type: from_entity
        entity: user
        role: user_new
  modify_tag_form:
    required_slots:
      tag_new:
      - type: from_entity
        entity: tag
        role: tag_new
  list_task_form:
    required_slots:
      category_current:
      - type: from_entity
        entity: category
        role: category_current
  modify_category_form:
    required_slots:
      category_new:
      - type: from_entity
        entity: category
        role: category_new

