version: "2.0"

stories:
- story: story_goodbye
  steps:
  - intent: greet
  - action: utter_greet
  - intent: goodbye
  - action: utter_goodbye

- story: request
  steps:
  - action: utter_op_request
  - checkpoint: check_request

- story: request_yes
  steps:
  - checkpoint: check_request
  - intent: affirm
  - action: utter_op_affirm

- story: request_no
  steps:
  - checkpoint: check_request
  - intent: deny
  - action: utter_op_deny

- story: begin
  steps:
  - intent: greet
  - action: utter_greet
  - intent: identification
  - action: user_form
  - active_loop: user_form
  - slot_was_set:
    - requested_slot: user
  - intent: inform
    entities:
    - user
  - slot_was_set:
    - user
  - slot_was_set:
    - requested_slot: null
  - active_loop: null
  - action: action_create_user
  - action: action_set_user
  - action: action_reset
  - intent: view
  - action: action_read_tasks
  - action: action_reset

